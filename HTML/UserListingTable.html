<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Listing Table</title>
  <style>
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>User List</h1>
  <button id="load-users">Load Users</button>
  <table id="user-table">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="UserListingTable.js"></script>
</body>
</html>
